# Font {{{
font:
  normal:
    family: 'mononoki Nerd Font + '
  bold:
    family: 'mononoki Nerd Font + '
  italic:
    family: 'mononoki Nerd Font + '
  bold_italic:
    family: 'mononoki Nerd Font + '
  size: 12.0
# }}}

# Shell {{{
shell:
  program: zsh
  args:
    - --login
# }}}

cursor:
  thickness: 0.30

live_config_reload: true

# Key Bindings {{{
key_bindings:
  # issue: https://github.com/alacritty/alacritty/issues/3123
  - { key: Q,        mods: Control, chars: "\x11"                        }
  - { key: F,        mods: Alt,     chars: "\x1bf"                       }
  - { key: B,        mods: Alt,     chars: "\x1bb"                       }
  - { key: D,        mods: Alt,     chars: "\x1bd"                       }
# }}}

