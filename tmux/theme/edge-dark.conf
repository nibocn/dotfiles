#+---------+
#+ Options +
#+---------+
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style bg=black,fg=white

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style fg=white
set -g pane-active-border-style fg=brightgreen
set -g display-panes-colour blue
set -g display-panes-active-colour brightblack

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour cyan

# bell
set-window-option -g window-status-bell-style bg=black,fg=cyan

#+----------+
#+ Messages +
#+---------+
set -g message-style bg=black,fg=cyan
set -g message-command-style bg=black,fg=cyan

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#{?client_prefix,#[fg=black]#[bg=magenta] #S#[fg=magenta]#[bg=black],#[fg=black,bg=green] #S#[fg=green,bg=black]}"

set-option -g status-right "#[fg=brightblack,bg=black]#[fg=white,bg=brightblack] %a %m-%d %H:%M "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
